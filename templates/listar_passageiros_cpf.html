<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Passageiros Ordenados por CPF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="p-4">

<h2 class="text-center text-warning mb-4">Passageiros Ordenados por CPF</h2>

<div class="table-responsive">
<table class="table table-striped table-hover text-center">
    <thead class="table-warning">
        <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Voo</th>
            <th>Origem</th>
            <th>Destino</th>
            <th>Hor√°rio</th>
        </tr>
    </thead>
    <tbody>
    {% for p in lista_cpf %}
        <tr>
            <td>{{ p.nome }}</td>
            <td>{{ p.cpf }}</td>
            <td>{{ p.voo }}</td>
            <td>{{ p.origem }}</td>
            <td>{{ p.destino }}</td>
            <td>{{ p.horario }}</td>
        </tr>
    {% else %}
        <tr><td colspan="6">Nenhum passageiro encontrado.</td></tr>
    {% endfor %}
    </tbody>
</table>
<div class="text-center mt-4">
    <a class="btn btn-secondary" href="/painel_admin">Voltar</a>
</div>
</div>

</body>
</html>
