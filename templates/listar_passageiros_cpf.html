<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Passageiros Ordenados por CPF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h2 {
            color: #ff7f0f;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        /* Tabela estilizada */
        .table thead {
            background-color: #ff9f1c;
            color: #fff;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #fff8f0;
        }

        .table-hover tbody tr:hover {
            background-color: #ffe3b3;
        }

        .table td, .table th {
            vertical-align: middle;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.12);
            border: none;
            margin-bottom: 2rem;
        }

        .btn-orange {
            background-color: #ff9f1c;
            border-color: #ff9f1c;
            color: #fff;
            font-weight: 500;
            transition: 0.3s;
        }

        .btn-orange:hover {
            background-color: #ff7f0f;
            border-color: #ff7f0f;
        }

        .btn-white-outline {
            background-color: #fff;
            border: 2px solid #ff9f1c;
            color: #ff9f1c;
            font-weight: 500;
            transition: 0.3s;
        }

        .btn-white-outline:hover {
            background-color: #ff9f1c;
            color: #fff;
        }

        .card-header {
            background-color: #ff9f1c;
            color: #fff;
            font-weight: 600;
            text-align: center;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            font-size: 1.3rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

    </style>
</head>
<body class="p-4">

<div class="container">
    <h2 class="text-center">Passageiros Ordenados por CPF</h2>

    <div class="card mx-auto" style="max-width: 1000px;">
        <div class="card-header">
            Lista de Passageiros
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover text-center mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>Voo</th>
                            <th>Origem</th>
                            <th>Destino</th>
                            <th>Hor√°rio</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for p in lista_cpf %}
                        <tr>
                            <td>{{ p.nome }}</td>
                            <td>{{ p.cpf }}</td>
                            <td>{{ p.voo }}</td>
                            <td>{{ p.origem }}</td>
                            <td>{{ p.destino }}</td>
                            <td>{{ p.horario }}</td>
                        </tr>
                        {% else %}
                        <tr><td colspan="6">Nenhum passageiro encontrado.</td></tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a class="btn btn-white-outline btn-lg" href="/painel_admin">Voltar</a>
    </div>
</div>

</body>
</html>
