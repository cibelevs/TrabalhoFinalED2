<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voos Confirmados</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <style>
        :root {
            --laranja: #ff7b00;
            --laranja-escuro: #e56c00;
        }

        body {
            background: linear-gradient(135deg, #ffe1c4, #ffb88c);
            font-family: "Segoe UI", sans-serif;
        }

        .titulo {
            margin-top: 120px;
            color: var(--laranja-escuro);
            font-weight: 800;
            text-align: center;
            font-size: 2.2rem;
        }

        .card-voo {
            border-radius: 16px;
            background: #ffffff;
            box-shadow: 0px 6px 18px rgba(0,0,0,0.1);
            padding: 25px;
            margin-bottom: 25px;
            transition: 0.3s;
        }

        .card-voo:hover {
            transform: translateY(-4px);
            box-shadow: 0px 8px 25px rgba(0,0,0,0.15);
        }

        .titulo-card {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--laranja);
        }

        .info {
            font-size: 1.1rem;
            margin: 4px 0;
        }

        .btn-voltar {
            background-color: var(--laranja);
            color: white;
            font-weight: 600;
            border-radius: 12px;
            padding: 10px 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="titulo">✈ Voos Confirmados</h1>

        {% if voos %}
            {% for v in voos %}
            <div class="card-voo">
                <div class="titulo-card">
                    <i class="fa-solid fa-plane"></i>
                    Voo {{ v.codigo }}
                </div>
                <p class="info"><strong>Origem :</strong> {{ v.origem }}</p>
                <p class="info"><strong>Destino:</strong> {{ v.destino }}</p>
                <p class="info"><strong>Preço:</strong> R$ {{ "%.2f"|format(v.preco) }}</p>
            </div>
            {% endfor %}
        {% else %}
            <p class="text-center mt-5 fs-5 text-dark">
                Você ainda não confirmou nenhum voo.
            </p>
        {% endif %}

        <div class="text-center mt-5 mb-5">
            <a href="{{ url_for('painel_usuario') }}" class="btn btn-voltar">
                <i class="fa-solid fa-arrow-left"></i> Voltar ao Painel
            </a>
        </div>

    </div>

</body>
</html>
