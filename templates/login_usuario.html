<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        body { background-color: #fff7f0; font-family: "Segoe UI", sans-serif; }
        .login-container {
            max-width: 400px; margin: 100px auto; background: #fff; padding: 30px;
            border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .btn-laranja { background-color: #ff7b00; border: none; color: white; font-weight: 600; }
        .btn-laranja:hover { background-color: #e56c00; }
    </style>
</head>
<body>
    <div class="login-container">
        <h3 class="text-center text-warning mb-4"><i class="fa-solid fa-user me-2"></i>Login do Usuário</h3>
        <form action="/login_usuario" method="post">
            <div class="mb-3">
                <label for="nome" class="form-label">Usuário:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>
            <div class="text-center">
                <button class="btn btn-laranja px-4"><i class="fa-solid fa-right-to-bracket me-1"></i> Entrar</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="/cadastro" style="color: #ff7b00;">Não tem conta? Cadastre-se</a>
        </div>
    </div>
</body>
</html>
