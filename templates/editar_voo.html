<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Voo</title>
</head>
<body>
    <h2>Editar Voo {{ voo.codigo }}</h2>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form action="/salvar_edicao" method="post">
        <input type="hidden" name="codigo" value="{{ voo.codigo }}">
        Origem: <input type="text" name="origem" value="{{ voo.origem }}" required><br>
        Destino: <input type="text" name="destino" value="{{ voo.destino }}" required><br>
        Preço: <input type="number" step="0.01" name="preco" value="{{ voo.preco }}" required><br>
        <button type="submit">Salvar Alterações</button>
    </form>

    <br>
    <a href="{{ url_for('painel_admin') }}">Voltar ao painel</a>
</body>
</html>
