<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Voos</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; }
        table { margin: 30px auto; border-collapse: collapse; width: 80%; background: white; }
        th, td { padding: 10px; border: 1px solid #ccc; }
        th { background: #0077cc; color: white; }
        tr:nth-child(even) { background: #f9f9f9; }
        h1 { margin-top: 30px; color: #0077cc; }
    </style>
</head>
<body>
    <h1>✈️ Lista de Voos</h1>
    <table>
        <tr>
            <th>Código</th>
            <th>Origem</th>
            <th>Destino</th>
            <th>Preço (R$)</th>
        </tr>
        {% for v in voos %}
        <tr>
            <td>{{ v.codigo }}</td>
            <td>{{ v.origem }}</td>
            <td>{{ v.destino }}</td>
            <td>{{ "%.2f"|format(v.preco) }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
