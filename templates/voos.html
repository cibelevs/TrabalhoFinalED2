<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Voos</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f7; /* Light blue-gray background */
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Header Style */
        h1 {
            margin-top: 40px;
            margin-bottom: 20px;
            color: #004d99; /* Deep blue header */
            font-size: 2.5em;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* Table Container/Wrapper */
        .flight-table-container {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); /* Soft shadow for elevation */
            overflow: hidden; /* Ensures table border matches container */
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            /* No border on the table itself, relies on the container and cell borders */
        }

        /* Table Header Cells */
        th {
            background: #007bff; /* Vibrant blue background for header */
            color: white;
            padding: 15px 10px;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 0.5px;
            border: none;
        }
        
        /* Table Data Cells */
        td {
            padding: 12px 10px;
            border-bottom: 1px solid #ddd; /* Light separator line */
            text-align: center;
        }

        /* Alternating Row Colors */
        tr:nth-child(even) {
            background-color: #f7f9fc; /* Very light blue for even rows */
        }

        /* Hover Effect for Rows */
        tr:hover {
            background-color: #e0f0ff; /* Light blue on hover for better interaction */
            transition: background-color 0.3s ease;
        }

        /* Specific Column Styles */
        td:first-child { font-weight: bold; color: #555; } /* Flight Code */
        td:last-child { 
            font-weight: 600; 
            color: #28a745; /* Green color for price */
            text-align: right;
            padding-right: 20px;
        }
        th:last-child { text-align: right; padding-right: 20px; }

        /* Remove bottom border from the last row */
        tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>✈️ Lista de Voos Disponíveis</h1>

    <div class="flight-table-container">
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Origem</th>
                    <th>Destino</th>
                    <th>Preço (R$)</th>
                </tr>
            </thead>
            <tbody>
                {% for v in voos %}
                <tr>
                    <td>{{ v.codigo }}</td>
                    <td>{{ v.origem }}</td>
                    <td>{{ v.destino }}</td>
                    <td>{{ "%.2f"|format(v.preco) }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
