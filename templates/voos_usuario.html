<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Voos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --laranja: #ff7b00;
      --laranja-escuro: #e56c00;
    }
    body {
      background-color: #f7f7f7;
      font-family: "Segoe UI", sans-serif;
    }
    h2 {
      color: var(--laranja);
      font-weight: 700;
    }
    .btn-laranja {
      background-color: var(--laranja);
      border: none;
      color: white;
      font-weight: 600;
    }
    .btn-laranja:hover {
      background-color: var(--laranja-escuro);
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Consulta de Voos</h2>
      <a href="{{ url_for('painel_usuario') }}" class="btn btn-secondary">
        <i class="fa-solid fa-arrow-left me-1"></i> Voltar
      </a>
    </div>

    <form method="get" class="row g-3 mb-4">
      <div class="col-md-4">
        <input type="text" name="origem" class="form-control" placeholder="Origem" value="{{ origem }}">
      </div>
      <div class="col-md-4">
        <input type="text" name="destino" class="form-control" placeholder="Destino" value="{{ destino }}">
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-laranja w-100">
          <i class="fa-solid fa-magnifying-glass me-1"></i> Buscar
        </button>
      </div>
    </form>

    {% if voos %}
    <div class="table-responsive">
      <table class="table table-striped text-center align-middle">
        <thead class="table-warning">
          <tr>
            <th>Código</th>
            <th>Origem</th>
            <th>Destino</th>
            <th>Preço (R$)</th>
          </tr>
        </thead>
        <tbody>
          {% for v in voos %}
          <tr>
            <td>{{ v.codigo }}</td>
            <td>{{ v.origem }}</td>
            <td>{{ v.destino }}</td>
            <td>{{ "%.2f"|format(v.preco) }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    {% else %}
    <p class="text-center text-muted">Nenhum voo encontrado.</p>
    {% endif %}
  </div>
</body>
</html>
