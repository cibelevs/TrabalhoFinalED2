<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usu치rio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap e Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <style>
        body { background-color: #fff7f0; font-family: "Segoe UI", sans-serif; }
        .cadastro-container {
            max-width: 400px; margin: 100px auto; background: #fff; padding: 30px;
            border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .btn-laranja { background-color: #ff7b00; border: none; color: white; font-weight: 600; }
        .btn-laranja:hover { background-color: #e56c00; }
    </style>
</head>
<body>

    <div class="cadastro-container">
         <h3 class="text-center mb-4" style="color: #ff7b00;">
            <i class="fa-solid fa-user-plus me-2"></i>Cadastro de Usu치rio
        </h3>

        <!-- Mensagens de erro/sucesso -->
        {% if erro %}
            <div class="alert alert-danger" role="alert">
                {{ erro }}
            </div>
        {% endif %}
        {% if sucesso %}
            <div class="alert alert-success" role="alert">
                {{ sucesso }}
            </div>
        {% endif %}

        <!-- Formul치rio de cadastro -->
        <form method="POST" action="/registrar">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome de usu치rio:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-laranja px-4">
                    <i class="fa-solid fa-user-check me-1"></i> Cadastrar
                </button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="/" style="color: #ff7b00;">
                <i class="fa-solid fa-arrow-left me-1"></i>Voltar ao menu
            </a>
        </div>
    </div>

</body>
</html>
