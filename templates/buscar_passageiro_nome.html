<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Buscar Passageiro por Nome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="p-4">

<h2 class="text-center text-warning mb-4">Buscar Passageiro - Nome</h2>

<form method="post" action="{{ url_for('buscar_passageiro_nome') }}" class="mb-4 text-center">
    <div class="d-flex justify-content-center gap-3">
        <input type="text" name="nome" class="form-control w-25" placeholder="Digite o Nome" required>
        <button class="btn btn-warning px-4">Buscar</button>
    </div>
</form>

{% if passageiros %}
<div class="table-responsive mx-auto" style="max-width: 700px;">
    <table class="table table-striped table-hover text-center">
        <thead class="table-warning">
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Voo</th>
                <th>Origem</th>
                <th>Destino</th>
                <th>Hor√°rio</th>
            </tr>
        </thead>
        <tbody>
            {% for p in passageiros %}
            <tr>
                <td>{{ p.nome }}</td>
                <td>{{ p.cpf }}</td>
                <td>{{ p.voo }}</td>
                <td>{{ p.origem }}</td>
                <td>{{ p.destino }}</td>
                <td>{{ p.horario }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% elif nome %}
<p class="text-center text-danger">Nenhum passageiro encontrado com o nome "{{ nome }}".</p>
{% endif %}

<div class="text-center mt-4">
    <a class="btn btn-secondary" href="{{ url_for('painel_admin') }}">Voltar</a>
</div>

</body>
</html>
