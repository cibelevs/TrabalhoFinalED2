<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login do Usuário</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
    :root {
      --laranja: #ff7b00;
      --laranja-escuro: #e56c00;
      --cinza-claro: #f7f7f7;
      --texto: #444;
    }

    body {
      background-color: var(--cinza-claro);
      font-family: "Segoe UI", sans-serif;
      color: var(--texto);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h2 {
      color: var(--laranja-escuro);
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-label {
      font-weight: 500;
    }

    .btn-laranja {
      background-color: var(--laranja);
      border: none;
      font-weight: 600;
      color: white;
      transition: 0.3s;
    }

    .btn-laranja:hover {
      background-color: var(--laranja-escuro);
      transform: scale(1.02);
    }

  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Acesso ao Sistema de Voos ✈️</h2>
    <form method="post" action="/login" class="card p-4 shadow-sm mx-auto" style="max-width:400px;">
      <div class="mb-3">
        <label class="form-label">Usuário</label>
        <input type="text" name="nome" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Senha</label>
        <input type="password" name="senha" class="form-control" required>
      </div>
       <button type="submit" class="btn btn-laranja w-100">Entrar</button>    </form>
      </div>
</body>
</html>
